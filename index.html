<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTKEO - Diseño interior</title>

    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <!-- Agrega el enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    
</head>
<body>
    <header class="cabecera p-3">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-auto">
                    <h1 class="text-dark">INTKEO</h1>
                </div>
                <div class="col-auto">
                        <nav class="cabecera__navegacion">
                            <a href="#" class="navegacion__enlace">Inicio</a>
                            <a href="#" class="navegacion__enlace">Artículos</a>
                            <a href="#" class="navegacion__enlace">Carrito</a>
                        </nav>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main id="main" class="container ml-auto bg-light">
        
    </main>

    <script>

        function generarTarjetas() {
        const tarjetasContainer = document.getElementById('main');

            for (let i = 1; i <= 6; i++) {
                const tarjeta = document.createElement('div');
                tarjeta.className = 'tarjeta';
                tarjeta.style.width = "240px";

                const imagen = document.createElement('img');
                var img = "img/producto"+i+".png"
                
                imagen.src = img;

                imagen.style.width = "200px";
                imagen.style.display = "flex";
                imagen.style.margin = "0 auto";
                
                tarjeta.appendChild(imagen);
                tarjetasContainer.appendChild(tarjeta);
                
                tarjetasContainer.style.paddingTop = "20px";
                tarjetasContainer.style.paddingBottom = "20px";
                tarjetasContainer.style.boxShadow = "0px 6px 10px rgba(0, 0, 0, 0.3)";
            }
        }

        window.addEventListener('load', generarTarjetas);
        
    </script>
    
</body>
</html>
